# Test siteconfig.yaml

# Site Information
site:
  name: "StaticForge"
  tagline: "Built with ❤️ and PHP"

# Static Menu Definitions
menu:
  top:
    Home: /guide/
    Contact Us: /contact-us.html
  footer:
    Privacy: privacy
    Terms: terms
    Github: https://github.com/calevans/staticforge

# Chapter Navigation Configuration
chapter_nav:
  menus: "2,3"
  prev_symbol: "←"
  next_symbol: "→"

# Forms Configuration
forms:
  contact:
    template: contact_us
    provider_url: "https://sendpoint.eicc.com/"
    form_id: "F94G01"
    challenge_url: "https://sendpoint.eicc.com/?action=challenge"
    submit_text: "Send Message"
    success_message: "Thanks! We've received your message."
    error_message: "Oops! Something went wrong. Please try again."
    fields:
      - name: "name"
        label: "Your Name"
        type: "text"
        required: true
        placeholder: "John Doe"
        maxlength: 100
      - name: "email"
        label: "Email Address"
        type: "email"
        maxlength: 100
        required: true
        placeholder: "john@example.com"
      - name: "message"
        label: "Message"
        placeholder: "THIS IS SO AWESOME..."
        type: "textarea"
        rows: 7
        required: true
        maxlength: 2048

# Disabled Features
disabled_features:
  #- Sitemap

# Google Analytics Configuration
google_analytics:
  enabled: true
  # tracking_id is now set in .env as GOOGLE_ANALYTICS_ID

# Search Configuration
search:
  enabled: true
  exclude_paths:
    - /tags/
    - /categories/
  exclude_content_in: []
  engine: fuse
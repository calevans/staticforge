# Test siteconfig.yaml

# Site Information
site:
  name: "StaticForge"
  tagline: "Built with ❤️ and PHP"

# Static Menu Definitions
menu:
  top:
    Home:
    About: about
    Shop: shop
    Contact: contact-us.html
  footer:
    Privacy: privacy
    Terms: terms
    Github: https://github.com/calevans/staticforge

# Chapter Navigation Configuration
chapter_nav:
  menus: "2"
  prev_symbol: "←"
  next_symbol: "→"
  separator: "|"

# Forms Configuration
forms:
  contact:
    template: contact_us
    provider_url: "https://sendpoint.lndo.site/"
    form_id: "YOUR_FORM_ID"
    challenge_url: "https://sendpoint.lndo.site/?action=challenge"
    submit_text: "Send Message"
    success_message: "Thanks! We've received your message."
    error_message: "Oops! Something went wrong. Please try again."
    fields:
      - name: "name"
        label: "Your Name"
        type: "text"
        required: true
        placeholder: "John Doe"
      - name: "email"
        label: "Email Address"
        type: "email"
        required: true
        placeholder: "john@example.com"
      - name: "message"
        label: "Message"
        placeholder: "THIS IS SO AWESOME..."
        type: "textarea"
        rows: 7
        required: true

